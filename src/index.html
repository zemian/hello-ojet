<!DOCTYPE html>
<html lang="en-us">
  <head>
    <title>Hello Oracle JET</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/alta/8.1.0/web/alta.css" type="text/css"/>
  </head>
  <body>

    <div id="app">
      <p>Type in your name and then tab to see output instantly.</p>
      <oj-input-text value="{{name}}"></oj-input-text>
      <oj-bind-if test="[[name]]">
        <p>Hello, <oj-bind-text value="[[name]]"></oj-bind-text>!</p>
      </oj-bind-if>
    </div>
    
    <script type="text/javascript" src="js/libs/require/require.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
    <script>
      require(['knockout', 'ojs/ojknockout', 'ojs/ojinputtext'], (ko) => {
        let app = new function () {
          this.name = ko.observable();
        };
        ko.applyBindings(app, document.getElementById("app"));
      });
    </script>

  </body>

</html>
